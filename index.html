  <header class="container-fluid row">

      <!-- Survey Title Info -->
      <div class="p-2 text-center bg-light">
        <h3 class="mb-3">Student Interests Survey form<b> CIS-376</b></h3>
        <h6 class="mb-3">Hotel & India assignement 2023<br></h6>
      </div>

<div class="container">
<div class="row">
<div class="card form-card">
  <div class="card-body mb-3">
  
    <p style="text-align: center; font-weight: bold">
      Please fill up the form
    </p>

    <!--form starts here -->
    <!-- class="needs-validation" novalidate -->
    <form id="form">
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input
          required
          type="text"
          class="form-style"
          id="first-name"
          placeholder="First Name">
      </div>

      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input
          required
          type="text"
          class="form-style"
          id="last-name"
          placeholder="Last Name">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          required
          type="email"
          class="form-style"
          id="email"
          placeholder="Email">
      </div>
      <!-- Radio buttons help you choose one out of the many values -->
      <div class="mb-3 form-check">
        <label for="workOut" class="form-check-label" >How many hours do you usually work out per day?</label>
        <input type="radio" id="rad_1" name="exe" value="first">1-2hrs
        <input type="radio" id="rad_2" name="exe" value="second">2hrs -more
      </div>
     
      <div class="mb-3">
        <h6><b>Enter Your Birthday</b> </h6>
        <div id="restockHelp" class="form-text">
          <br></div>
        <input 
          required 
          class="form-style"
          type="month" 
          id="date" 
          name="date"
          min="1900-01" 
          max="2023-12"
          value="2023-11">
      </div>
      
      <hr>

        <div class="mb-3">

          <!-- Hobby Options -->
          <label for="hobby" class="form-label"><b>What do you do in your spare time?</b></label><br>
          <input type="checkbox" id="checkBox1" name="SPORTS">SPORTS
          <input type="checkbox" id="checkBox2" name="GAME">GAME
          <input type="checkbox" id="checkBox3" name="MUSIC">MUSIC
          <input type="checkbox" id="checkBox4" name="MOVIES">MOVIES

          <hr>
          
<!--           Genre Selection -->
          <label for="genre" class="form-label"><b>What genre of movies do you like?</b></label>
            <select id="genre" class="form-select" name="genre">
              <option value="" disabled selected>Choose your favorite genre.</option>
              <option value="Horror Movie">Horror</option>
              <option value="Science Fiction Movie">Science Fiction</option>
              <option value="Thriller Movie">Thriller</option>
               <option value="Romance Movie">Romance</option>
            </select>

            <!-- Favorite Movie Options disabled until genre is chose. -->
            <label for="movie" class="form-label"><b>What is your favorite movie?</b></label>
              <select id="movie" class="form-select" name="movie" disabled>
                <option>You must select a favorite genre first.</option>
              </select>
      </div>
      <input type="reset" value="Clear Form" class="btn btn-secondary">
  
      
    </form>
      <!-- end of form -->

      <!-- Submit Form -->
      <div class="mb-3" style="text-align: center; margin-top: 0.5rem">
        <button id="submitButton" class="btn btn-primary" style="width: 120px;" type="submit">Submit</button>
        </div>
    <!-- Student greeting output -->
      <span id="greetOutput"> 

      </span>
      <!-- card body ends -->
    </div>

    <!-- form card ends -->
</div>
